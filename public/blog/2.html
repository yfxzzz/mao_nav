<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放器（带快进、快退功能，支持批量添加）</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        video {
            margin-bottom: 20px;
        }
        button {
            margin: 0 10px;
        }
        #message {
            color: red;
            margin-top: 20px;
        }
        #videoList {
            margin-top: 20px;
            text-align: left;
            width: 640px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        #videoList button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>动态添加视频的播放器（带快进、快退功能，支持批量添加）</h1>
    <video id="videoPlayer" width="640" height="360" controls></video>
    <br>
    <p>请通过文件管理器选择一个或多个视频文件。</p>
    <input type="file" id="videoInput" accept="video/mp4,video/webm,video/ogg" multiple>
    <button id="addVideoButton">添加视频</button>
    <button id="playButton" disabled>播放</button>
    <button id="fastForwardButton" disabled>快进</button>
    <button id="rewindButton" disabled>快退</button>
    <p id="message"></p>

    <div id="videoList" style="display:none;">
        <h3>已添加的视频列表：</h3>
        <ul id="videoListItems"></ul>
    </div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const videoInput = document.getElementById('videoInput');
        const addVideoButton = document.getElementById('addVideoButton');
        const playButton = document.getElementById('playButton');
        const fastForwardButton = document.getElementById('fastForwardButton');
        const rewindButton = document.getElementById('rewindButton');
        const message = document.getElementById('message');
        const videoList = document.getElementById('videoList');
        const videoListItems = document.getElementById('videoListItems');

        let videoFiles = []; // 存储用户选择的视频文件
        let currentVideoIndex = 0; // 当前播放的视频索引

        // 检查浏览器是否支持文件操作
        if (!window.File || !window.FileReader || !window.FileList || !window.Blob) {
            message.textContent = '您的浏览器不支持文件操作，请升级到支持HTML5的浏览器。';
            addVideoButton.disabled = true;
        }

        // 加载视频
        function loadVideo(file) {
            const videoURL = URL.createObjectURL(file);
            videoPlayer.src = videoURL;
            videoPlayer.load();
        }

        // 更新视频列表显示
        function updateVideoListUI() {
            videoListItems.innerHTML = ''; // 清空之前的列表
            videoFiles.forEach((file, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = `视频 ${index + 1}: ${file.name}`;
                const playVideoButton = document.createElement('button');
                playVideoButton.textContent = '播放';
                playVideoButton.onclick = () => {
                    currentVideoIndex = index; // 更新当前播放的视频索引
                    loadVideo(file); // 加载并播放当前视频
                    playButton.textContent = '暂停'; // 更新播放按钮状态
                    playButton.disabled = false;
                    fastForwardButton.disabled = false;
                    rewindButton.disabled = false;
                };
                listItem.appendChild(playVideoButton);
                videoListItems.appendChild(listItem);
            });
            videoList.style.display = 'block'; // 显示视频列表
        }

        // 批量添加视频
        addVideoButton.addEventListener('click', () => {
            const files = videoInput.files;
            if (files.length === 0) {
                message.textContent = '请选择一个或多个视频文件！';
            } else {
                message.textContent = '';
                Array.from(files).forEach(file => {
                    if (!videoFiles.includes(file)) {
                        videoFiles.push(file); // 将新文件添加到列表
                    }
                });
                updateVideoListUI(); // 更新视频列表显示
                if (videoFiles.length > 0) {
                    loadVideo(videoFiles[0]); // 默认加载第一个视频
                    playButton.textContent = '暂停'; // 更新播放按钮状态
                    playButton.disabled = false;
                    fastForwardButton.disabled = false;
                    rewindButton.disabled = false;
                }
            }
            videoInput.value = ''; // 清空文件输入框
        });

        // 播放/暂停按钮逻辑
        playButton.addEventListener('click', () => {
            if (!videoPlayer.paused) {
                videoPlayer.pause();
                playButton.textContent = '播放';
            } else {
                videoPlayer.play();
                playButton.textContent = '暂停';
            }
        });

        // 快进按钮逻辑
        fastForwardButton.addEventListener('click', () => {
            videoPlayer.currentTime += 10;
        });

        // 快退按钮逻辑
        rewindButton.addEventListener('click', () => {
            videoPlayer.currentTime = Math.max(0, videoPlayer.currentTime - 10);
        });

        // 视频播放结束处理
        videoPlayer.addEventListener('ended', () => {
            playButton.textContent = '播放';
            playButton.disabled = true;
            fastForwardButton.disabled = true;
            rewindButton.disabled = true;
        });
    </script>
</body>
</html>
